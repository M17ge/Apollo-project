<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="login">
  <center>
    <img src="Apollo_LOGO___Lime.png" width="345" height="100" alt="Apollo Agriculture Logo">
    <h1>Log in to an existing Apollo Admin Account</h1>
    <div class="login-container">
      <form action="#" method="post" id="login-form">
        <div class="input-label">Email</div>
        <div class="input-field">
          <input type="text" name="email" title="Email" placeholder="Email" id="email">
        </div>
        <div class="input-label">Password</div>
        <div class="input-field">
          <input type="password" name="password" title="Password" placeholder="PASSWORD" id="password">
        </div>
        <br>
        <button type="submit" class="submit" id="submit">Login</button>
      </form>
      <a href="#" class="forgot-password">Forgot Password</a>
      <br>
      <a href="#" class="sign-up">Sign up</a>
    </div>
  </center>
</body>

</html>
