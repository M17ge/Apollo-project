<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <script type="module" src="inventory.js" defer></script>
    <link rel="stylesheet" href="delivery.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Inventory Management</h1>
    <!-- Inventory Form -->
    <div id="inventoryFormContainer">
        <h2>Add Inventory</h2>
        <form id="inventoryForm">
            <label for="Description">Description:</label>
            <input type="text" id="Description" name="Description" required>
            <label for="TimeOfArrival">Time of Arrival:</label>
            <input type="datetime-local" id="TimeOfArrival" name="TimeOfArrival" required>
            <label for="TotalPrice">Total Price:</label>
            <input type="number" id="TotalPrice" name="TotalPrice" required>
            <label for="products">Products (comma separated IDs):</label>
            <input type="text" id="products" name="products" required>
            <label for="supplier_id">Supplier ID:</label>
            <input type="text" id="supplier_id" name="supplier_id" required>
            <button type="submit">Add Inventory</button>
        </form>
    </div>
    <h2>Inventory Table</h2>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Inventory ID</th>
                <th>Description</th>
                <th>Time of Arrival</th>
                <th>Total Price</th>
                <th>Products</th>
                <th>Supplier ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Inventory data will be populated here -->
        </tbody>
    </table>
    <!-- Supplier Form -->
    <div id="supplierFormContainer">
        <h2>Add Supplier</h2>
        <form id="supplierForm">
            <label for="supplierID">Supplier ID:</label>
            <input type="text" id="supplierID" readonly>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="information">Information:</label>
            <input type="text" id="information" name="information" required>
            <label for="invoiceID">Invoice ID:</label>
            <input type="text" id="invoiceID" name="invoiceID" readonly>
            <label for="dateSupplied">Date Supplied:</label>
            <input type="date" id="dateSupplied" name="dateSupplied" required>
            <button type="submit">Add Supplier</button>
        </form>
    </div>
    <h2>Supplier Table</h2>
    <table id="supplierTable">
        <thead>
            <tr>
                <th>Supplier ID</th>
                <th>Name</th>
                <th>Information</th>
                <th>Invoice ID</th>
                <th>Date Supplied</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Supplier data will be populated here -->
        </tbody>
    </table>
</body>

</html>
