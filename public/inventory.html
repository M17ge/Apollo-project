<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <script type="module" src="inventory.js" defer></script>
    <link rel="stylesheet" href="delivery.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Inventory Management</h1>
    <!-- Inventory Form -->
    <div id="inventoryFormContainer">
        <h2>Add Inventory</h2>
        <form id="inventoryForm">
            <label for="inventoryID">Inventory ID:</label>
            <input type="text" id="inventoryID" name="inventoryID" readonly required>
            <label for="stockID">Stock ID:</label>
            <input type="text" id="stockID" name="stockID" readonly required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="dateBrought">Date Brought:</label>
            <input type="date" id="dateBrought" name="dateBrought" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="supplierID">Supplier ID:</label>
            <input type="text" id="supplierID" name="supplierID" required>
            <button type="submit">Add Inventory</button>
            <label for="managerID">Manager ID:</label>
            <input type="text" id="managerID" name="managerID" readonly>
        </form>
    </div>
    <h2>Inventory Table</h2>
    <table id="inventoryTable">
    <thead>
        <tr>
            <th>Unique ID</th>
            <th>Inventory ID</th>
            <th>Stock ID</th>
            <th>Quantity</th>
            <th>Date Brought</th>
            <th>Amount</th>
            <th>Supplier ID</th>
            <th>Manager ID</th>
            <th>Actions</th>
        </tr>
    </thead>
        <tbody>
            <!-- Inventory data will be populated here -->
        </tbody>
    </table>
    <!-- Supplier Form -->
    <div id="supplierFormContainer">
        <h2>Add Supplier</h2>
        <form id="supplierForm">
            <label for="supplierID">Supplier ID:</label>
            <input type="text" id="supplierID" name="supplierID" readonly>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="information">Information:</label>
            <input type="text" id="information" name="information" required>
            <label for="invoiceID">Invoice ID:</label>
            <input type="text" id="invoiceID" name="invoiceID" readonly>
            <label for="dateSupplied">Date Supplied:</label>
            <input type="date" id="dateSupplied" name="dateSupplied" required>
            <button type="submit">Add Supplier</button>
        </form>
    </div>
    <h2>Supplier Table</h2>
    <table id="supplierTable">
        <thead>
            <tr>
                <th>Supplier ID</th>
                <th>Name</th>
                <th>Information</th>
                <th>Invoice ID</th>
                <th>Date Supplied</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Supplier data will be populated here -->
        </tbody>
    </table>
</body>

</html>
