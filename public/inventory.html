<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <script type="module" src="inventory.js" defer></script>
    <link rel="stylesheet" href="inventory.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Inventory Management</h1>
    <!-- Inventory Form -->
    <div id="inventoryFormContainer">
        <h2>Add Inventory</h2>
        <form id="inventoryForm">
            <input type="hidden" id="inventoryId" name="inventoryId">
            <input type="hidden" id="managerID" name="managerID">
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required placeholder="Enter a description of the inventory items"></textarea>
            
            <label for="totalPrice">Total Price:</label>
            <input type="number" id="totalPrice" name="totalPrice" required>
            
            <label for="products">Products (comma separated):</label>
            <textarea id="products" name="products" required placeholder="Enter product names, separated by commas"></textarea>
            
            <label for="supplier">Supplier:</label>
            <select id="supplier" name="supplier" required>
                <option value="">Select a supplier</option>
                <!-- Will be populated dynamically -->
            </select>
            
            <button type="submit" id="submitInventory">Add Inventory</button>
        </form>
    </div>
    <h2>Inventory Table</h2>
    <table id="inventoryTable">
 <thead>
    <tr>
        <th>Inventory ID</th>
        <th>Description</th>
        <th>Time of Arrival</th>
        <th>Total Price</th>
        <th>Products</th>
        <th>Supplier ID</th>
        <th>Actions</th>
    </tr>
</thead>
        <tbody>
            <!-- Inventory data will be populated here -->
        </tbody>
    </table>
    <!-- Supplier Form -->
    <div id="supplierFormContainer">
        <h2>Add Supplier</h2>
        <form id="supplierForm">
            <input type="hidden" id="supplierId" name="supplierId">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="information">Information:</label>
            <textarea id="information" name="information" required placeholder="Enter information about the supplier"></textarea>
            
            <label for="dateSupplied">Date Registered:</label>
            <input type="date" id="dateSupplied" name="dateSupplied" required>
            
            <button type="submit" id="submitSupplier">Add Supplier</button>
        </form>
    </div>
    <h2>Supplier Table</h2>
    <table id="supplierTable">
        <thead>
            <tr>
                <th>Supplier ID</th>
                <th>Name</th>
                <th>Information</th>
                <th>Date Registered</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Supplier data will be populated here -->
        </tbody>
    </table>
</body>

</html>
