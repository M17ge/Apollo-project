<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <script type="module" src="stock.js" defer></script>
    <link rel="stylesheet" href="stock.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i></a>
    <h2>Stock Management</h2>
    <form id="stockForm">
        <label for="stock_id">Stock ID:</label>
        <input type="text" id="stock_id" readonly>
        <label for="name">Product Name:</label>
        <input type="text" id="name" required>
        <label for="category">Category:</label>
        <input type="text" id="category" required>
        <label for="price">Price:</label>
        <input type="number" id="price" required>
        <label for="description">Description:</label>
        <input type="text" id="description" required>
        <label for="created_at">Created At:</label>
        <input type="datetime-local" id="created_at" required>
        <label for="supplier_id">Supplier ID:</label>
        <input type="text" id="supplier_id" required>
        <button type="submit">Add/Update Product</button>
    </form>
    <h3>Products</h3>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Stock ID</th>
                <th>Supplier ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
</body>
</html>
