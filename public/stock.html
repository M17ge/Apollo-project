<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <script type="module" src="stock.js" defer></script>
    <link rel="stylesheet" href="stock.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i></a>
    <h2>Product Management</h2>
    <form id="productForm">
        <input type="hidden" id="productId">
        
        <label for="name">Product Name:</label>
        <input type="text" id="name" required>
        
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>
        
        <label for="category">Category:</label>
        <select id="category" required>
            <option value="">Select a category</option>
            <option value="seeds">Seeds</option>
            <option value="fertilizer">Fertilizer</option>
            <option value="tools">Tools</option>
            <option value="pesticides">Pesticides</option>
            <option value="other">Other</option>
        </select>
        
        <label for="price">Price:</label>
        <input type="number" id="price" required step="0.01">
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required min="0">
        
        <label for="inventory_id">Inventory ID:</label>
        <input type="text" id="inventory_id" placeholder="Enter inventory ID">
        
        <label for="arrived">Status:</label>
        <select id="arrived" required>
            <option value="true">Arrived</option>
            <option value="false">Not Arrived</option>
        </select>
        
        <button type="submit" id="submitProduct">Add Product</button>
    </form>
    <h3>Available Products</h3>
    <table id="availableProductsTable">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Inventory ID</th>
                <th>Created At</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
    <h3>Out of Stock Products</h3>
    <table id="outOfStockTable">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Inventory ID</th>
                <th>Created At</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
</body>
</html>
