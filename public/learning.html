<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <script type="module" src="learning.js" defer></script>
    <link rel="stylesheet" href="learning.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i></a>
    <h2>Certification Management</h2>
    <form id="certificationForm">
        <label for="certId">Certification ID:</label>
        <input type="text" id="certId" placeholder="Certification ID" readonly>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Certification Name" required>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" placeholder="Duration (e.g., 3 months)" required>
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Price" required>
        <button type="submit">Add/Update Certification</button>
    </form>
    <br>
    <table id="certificationTable">
        <thead>
            <tr>
                <th>Certification ID</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
</body>
</html>
