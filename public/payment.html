<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script type="module" src="payment.js" defer></script>
    <link rel="stylesheet" href="payment.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Payment Management</h1>
    <!-- Payment Form -->
    <div id="paymentFormContainer">
        <h2>Add Payment</h2>
        <form id="paymentForm">
            <label for="paymentID">Payment ID:</label>
            <input type="text" id="paymentID" name="paymentID" readonly>
            <label for="managerID">Manager ID:</label>
            <input type="text" id="managerID" name="managerID" readonly>
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="credit">Credit</option>
                <option value="cash">Cash</option>
                <option value="mobile">Mobile</option>
            </select>
            <label for="creditID">Credit ID:</label>
            <input type="text" id="creditID" name="creditID">
            <label for="from">From:</label>
            <select id="from" name="from" required>
                <option value="Apollo">Apollo</option>
                <option value="Farmer">Farmer</option>
            </select>
            <label for="to">To:</label>
            <select id="to" name="to" required>
                <option value="Apollo">Apollo</option>
                <option value="Supplier">Supplier</option>
            </select>
            <label for="invoiceID">Invoice ID:</label>
            <input type="text" id="invoiceID" name="invoiceID" readonly>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Add Payment</button>
        </form>
    </div>
    <h2>Delivered Payments</h2>
    <table id="deliveredTable">
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Manager ID</th>
                <th>Payment Method</th>
                <th>Credit ID</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Delivered payments data will be populated here -->
        </tbody>
    </table>
    <h2>Sent Payments</h2>
    <table id="sentTable">
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Manager ID</th>
                <th>Payment Method</th>
                <th>From</th>
                <th>To</th>
                <th>Invoice ID</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sent payments data will be populated here -->
        </tbody>
    </table>
</body>

</html>
