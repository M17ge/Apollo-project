<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script type="module" src="payment.js" defer></script>
    <link rel="stylesheet" href="payment.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Payment Management</h1>
    <!-- Payment Form -->
    <div id="paymentFormContainer">
        <h2>Add Payment</h2>
        <form id="paymentForm">
            <input type="hidden" id="paymentID" name="paymentID">
            
            <label for="approval_manager">Approval Manager:</label>
            <input type="text" id="approval_manager" name="approval_manager" required>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="true">Approved</option>
                <option value="false">Pending</option>
            </select>
            
            <label for="inventory_id">Inventory ID:</label>
            <input type="text" id="inventory_id" name="inventory_id" placeholder="Enter inventory ID">
            
            <label for="order_id">Order ID:</label>
            <input type="text" id="order_id" name="order_id" placeholder="Enter order ID">
            
            <label for="total_amount">Total Amount:</label>
            <input type="number" id="total_amount" name="total_amount" required step="0.01">
            
            <button type="submit" id="submitPayment">Add Payment</button>
        </form>
    </div>
    <h2>Approved Payments</h2>
    <table id="approvedTable">
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Approval Manager</th>
                <th>Status</th>
                <th>Approval Time</th>
                <th>Inventory ID</th>
                <th>Order ID</th>
                <th>Total Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Approved payments data will be populated here -->
        </tbody>
    </table>
    <h2>Pending Payments</h2>
    <table id="pendingTable">
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Approval Manager</th>
                <th>Status</th>
                <th>Approval Time</th>
                <th>Inventory ID</th>
                <th>Order ID</th>
                <th>Total Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Pending payments data will be populated here -->
        </tbody>
    </table>
</body>

</html>
