<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="userman.js" defer></script>
    <link rel="stylesheet" href="userman.css">
    <title>User Management</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i></a>
    <div id="main">
        <h2>Welcome to the Apollo Administrator User Management Page</h2>
        <form id="addUserForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="F_Name">First Name:</label>
            <input type="text" id="F_Name" required>
            <label for="ID_NUMBER">ID Number:</label>
            <input type="number" id="ID_NUMBER" required>
            <label for="Phone_Number">Phone Number:</label>
            <input type="number" id="Phone_Number" required>
            <label for="Crop">Crop:</label>
            <input type="text" id="Crop" required>
            <label for="County">County:</label>
            <input type="text" id="County" required>
            <label for="Role">Role:</label>
            <input type="text" id="Role" value="Farmer" readonly>
            <button type="submit">Add Farmer</button>
        </form>
        <h2>Farmer List</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Farmer ID</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Phone Number</th>
                    <th>Crop</th>
                    <th>County</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <!-- Farmer data will be populated here -->
            </tbody>
        </table>
    </div>
</body>

</html>
