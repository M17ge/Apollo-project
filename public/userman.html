<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="userman.js" defer></script>
    <link rel="stylesheet" href="userman.css">
    <title>User Management</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i></a>
    <div id="main">
        <h2>Welcome to the Apollo Administrator User Management Page</h2>
        <form id="addUserForm">
            <!-- Removed the User ID field for the Add User form -->
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <label for="userRole">User Role:</label>
            <select id="userRole" name="userRole" required>
                <option value="admin">Administrator</option>
                <option value="finance_manager">Finance Manager</option>
                <option value="dispatch_manager">Dispatch Manager</option>
                <option value="driver">Driver</option>
                <option value="inventory_manager">Inventory Manager</option>
                <option value="trainer">Trainer</option>
                <option value="farmer">Farmer</option>
            </select>
            <label for="displayName">Display Name:</label>
            <input type="text" id="displayName">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber">
            <label for="shortDescription">Short Description:</label>
            <input type="text" id="shortDescription">
            <label for="longDescription">Long Description:</label>
            <textarea id="longDescription"></textarea>
            <label for="farmSize">Farm Size:</label>
            <input type="text" id="farmSize">
            <label for="county">County:</label>
            <input type="text" id="county">
            <button type="submit">Add User</button>
        </form>
        <form id="updateUserForm">
            <label for="userId_update">User ID:</label>
            <input type="text" id="userId_update" required>
            <label for="newDisplayName">New Display Name:</label>
            <input type="text" id="newDisplayName">
            <label for="newPhoneNumber">New Phone Number:</label>
            <input type="text" id="newPhoneNumber">
            <label for="newUserRole">New User Role:</label>
            <select id="newUserRole">
                <option value="Farmer">Farmer</option>
                <option value="Admin">Admin</option>
                <option value="Driver">Driver</option>
                <option value="Dispatch Manager">Dispatch Manager</option>
                <option value="Inventory Manager">Inventory Manager</option>
                <option value="Finance Manager">Finance Manager</option>
                <option value="Trainer">Trainer</option>
            </select>
            <label for="newShortDescription">New Short Description:</label>
            <input type="text" id="newShortDescription">
            <label for="newLongDescription">New Long Description:</label>
            <textarea id="newLongDescription"></textarea>
            <label for="newFarmSize">New Farm Size:</label>
            <input type="text" id="newFarmSize">
            <label for="newCounty">New County:</label>
            <input type="text" id="newCounty">
            <button type="submit">Update User</button>
        </form> 
        <form id="removeUserForm">
            <label for="userId_remove">User ID:</label>
            <input type="text" id="userId_remove" required>
            <button type="submit">Remove User</button>
        </form>
        <h2>User List</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>Display Name</th>
                    <th>Phone Number</th>
                    <th>Short Description</th>
                    <th>Long Description</th>
                    <th>Farm Size</th>
                    <th>County</th>
                    <th>User Role</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>
</body>

</html>
