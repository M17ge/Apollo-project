<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit</title>
    <script type="module" src="credit.js" defer></script>
    <link rel="stylesheet" href="credit.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i></a>
    <h2>Credit Management</h2>
    <form id="creditForm">
        <label for="Amount">Amount</label>
        <input type="number" id="Amount" placeholder="Credit Amount" required>
        <label for="ApprovedBy">Approved by</label>
        <input type="text" id="ApprovedBy" placeholder="Manager ID" required>
        <label for="Cleared">Cleared</label>
        <input type="checkbox" id="Cleared">
        <label for="DescriptionOfCredit">Description of credit</label>
        <input type="text" id="DescriptionOfCredit" placeholder="Description" required>
        <label for="farmer_id">Farmer ID</label>
        <input type="text" id="farmer_id" placeholder="Farmer ID" required>
        <label for="order_id">Order ID</label>
        <input type="text" id="order_id" placeholder="Order ID" required>
        <button type="submit">Add/Update Credit Request</button>
    </form>
    <br>
    <table id="creditTable">
        <thead>
            <tr>
                <th>Credit Request ID</th>
                <th>Amount</th>
                <th>Approved by</th>
                <th>Cleared</th>
                <th>Description of credit</th>
                <th>Farmer ID</th>
                <th>Order ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
</body>

</html>
