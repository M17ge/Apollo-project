<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Management</title>
    <script type="module" src="credit.js" defer></script>
    <link rel="stylesheet" href="credit.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="container">
        <h2>Credit Request Management</h2>
        
        <div id="creditFormContainer">
            <h3>Add New Credit Request</h3>
            <form id="creditForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="creditId">Credit ID:</label>
                        <input type="text" id="creditId" placeholder="Credit ID (Auto-generated)" readonly class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" placeholder="Amount" required class="form-control">
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="approvedBy">Approved By:</label>
                        <input type="text" id="approvedBy" placeholder="Manager ID (Auto-filled)" readonly class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="cleared">Cleared Status:</label>
                        <select id="cleared" required class="form-control">
                            <option value="true">Yes - Credit Cleared</option>
                            <option value="false" selected>No - Pending</option>
                        </select>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="description">Description of Credit:</label>
                        <textarea id="description" placeholder="Provide details about this credit request" required class="form-control"></textarea>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="farmerId">Farmer ID:</label>
                        <input type="text" id="farmerId" placeholder="Farmer ID" required class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="orderId">Order ID:</label>
                        <input type="text" id="orderId" placeholder="Order ID" required class="form-control">
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-12">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-save"></i> Add/Update Credit Request
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <h3 class="mt-4">Credit Request Records</h3>
        <div class="table-responsive">
            <table id="creditTable">
                <thead>
                    <tr>
                        <th>Credit ID</th>
                        <th>Amount</th>
                        <th>Approved By</th>
                        <th>Cleared</th>
                        <th>Description</th>
                        <th>Farmer ID</th>
                        <th>Order ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
