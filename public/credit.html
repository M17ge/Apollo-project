<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit</title>
    <script type="module" src="credit.js" defer></script>
    <link rel="stylesheet" href="credit.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <a href="Landing.html" class="back-icon" title="Back to Landing Page">
        <i class="fas fa-arrow-left"></i></a>
    <h2>Credit Request Management</h2>
    <form id="creditForm">
        <label for="creditId">Credit ID:</label>
        <input type="text" id="creditId" placeholder="Credit ID" readonly>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Amount" required>
        <label for="approvedBy">Approved By:</label>
        <input type="text" id="approvedBy" placeholder="Manager ID" readonly>
        <label for="cleared">Cleared:</label>
        <select id="cleared" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <label for="description">Description of Credit:</label>
        <textarea id="description" placeholder="Description of Credit" required></textarea>
        <label for="farmerId">Farmer ID:</label>
        <input type="text" id="farmerId" placeholder="Farmer ID" required>
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" placeholder="Order ID" required>
        <button type="submit">Add/Update Credit Request</button>
    </form>
    <br>
    <table id="creditTable">
        <thead>
            <tr>
                <th>Credit ID</th>
                <th>Amount</th>
                <th>Approved By</th>
                <th>Cleared</th>
                <th>Description</th>
                <th>Farmer ID</th>
                <th>Order ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
</body>

</html>
